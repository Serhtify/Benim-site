<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Serhat.Dev</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 48px;
            animation: rainbow-spin 18s linear infinite;
        }
        .input-group {
            margin: 20px 0;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            width: 200px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218839;
        }
        @keyframes rainbow-spin {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }
    </style>
</head>
<body>

<h1>Serhat.Dev - Giriş Yap</h1>

<div class="input-group">
    <input type="text" id="username" placeholder="Kullanıcı Adı" />
    <input type="password" id="password" placeholder="Şifre" />
    <button onclick="login()">Giriş Yap</button>
</div>

<p>Henüz üye değil misiniz? <a href="index.html">Kayıt Ol</a></p>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const users = JSON.parse(localStorage.getItem('users')) || [];

        const user = users.find(u => u.name === username && u.password === password);
        
        if (user) {
            if (user.active === false) {
                alert("Hesabınız devre dışı bırakılmıştır. Lütfen yöneticinize başvurun.");
            } else {
                alert("Giriş başarılı!");
                window.location.href = 'anasayfa.html'; // Kontrol paneline yönlendirme
            }
        } else {
            alert("Kullanıcı adı veya şifre yanlış Veya Hesabınız Silinmişitr");
        }
    }
</script>

</body>
</html>
