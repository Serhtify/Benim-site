<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Serhat.Dev</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 48px;
            animation: rainbow-spin 10s linear infinite;
        }
        .input-group {
            margin: 20px 0;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            width: 200px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        @keyframes rainbow-spin {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            30% { color: darkblue; }
            35% { color: gray; }
            40% { color: darkorange; }
            42% { color: green; }
            45% { color: turquoise; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }
    </style>
</head>
<body>

<h1>Serhat.Dev - Kayıt Ol</h1>

<div class="input-group">
    <input type="text" id="username" placeholder="Kullanıcı Adı" />
    <input type="password" id="password" placeholder="Şifre" />
    <button onclick="register()">Kayıt Ol</button>
</div>

<p>Zaten üye misiniz? <a href="girişyap.html">Giriş Yap</a></p>

<script>
    function register() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === '' || password === '') {
            alert("Lütfen tüm alanları doldurun!");
            return;
        }

        const users = JSON.parse(localStorage.getItem('users')) || [];
        const existingUser = users.find(u => u.name === username);

        if (existingUser) {
            alert("Bu kullanıcı adı zaten alınmış!");
            return;
        }

        // Yeni kullanıcı ekle
        users.push({ name: username, password: password, active: true });
        localStorage.setItem('users', JSON.stringify(users));
        
        alert("Kayıt başarılı! Giriş yapabilirsiniz.");
        window.location.href = 'girişyap.html'; // Giriş yap sayfasına yönlendirme
    }
</script>

</body>
</html>
