<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b1223; /* Arka plan rengi */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #182544; /* Form arka plan rengi */
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .form-container h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        .form-container h2 {
            color: #00b7ff;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #333f58; /* Input arka plan rengi */
            color: white;
        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: linear-gradient(90deg, #0066ff, #00ccff);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .form-container p {
            text-align: center;
            margin-top: 10px;
            color: white;
        }
        .form-container a {
            color: #00b7ff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Owlx</h1>
        <h2>+ Kayıt Ol</h2>
        <form action="#">
            <input type="text" placeholder="İsim" required>
            <input type="email" placeholder="E-posta" required>
            <input type="password" placeholder="Şifre" required>
            <input type="password" placeholder="Şifre Onayı" required>
            <input type="submit" value="Kayıt Ol">
        </form>
        <p>Hesabınız Var Mı? <a href="girişyap.html">Giriş Yap</a></p>
    </div>

</body>
</html>
