<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetim Paneli</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        input { margin: 10px 0; padding: 10px; width: 100%; }
        button { padding: 10px; }
        ul { list-style-type: none; padding: 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yönetim Paneli</h1>

        <h2>Tool Ekle</h2>
        <input type="text" id="toolInput" placeholder="Tool adı">
        <button onclick="addTool()">Ekle</button>

        <h2>Tool Sil</h2>
        <input type="text" id="toolDeleteInput" placeholder="Silinecek tool adı">
        <button onclick="deleteTool()">Sil</button>

        <h2>Mevcut Tool'lar</h2>
        <ul id="toolList"></ul>
    </div>

    <script>
        const tools = [];

        function addTool() {
            const toolName = document.getElementById('toolInput').value;
            if (toolName) {
                tools.push(toolName);
                document.getElementById('toolInput').value = '';
                renderToolList();
            } else {
                alert('Lütfen bir tool adı girin.');
            }
        }

        function deleteTool() {
            const toolName = document.getElementById('toolDeleteInput').value;
            const index = tools.indexOf(toolName);
            if (index > -1) {
                tools.splice(index, 1);
                document.getElementById('toolDeleteInput').value = '';
                renderToolList();
            } else {
                alert('Tool bulunamadı.');
            }
        }

        function renderToolList() {
            const toolList = document.getElementById('toolList');
            toolList.innerHTML = '';
            tools.forEach(tool => {
                const li = document.createElement('li');
                li.textContent = tool;
                toolList.appendChild(li);
            });
        }
    </script>
</body>
</html>
